{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Device{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="room_id">Room</label>
    <select id="room_id" name="room_id">
        {% for room in rooms %}
        <option value="{{ room['id'] }}">{{ room['name'] }}</option>
        {% endfor %}
    </select>
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" value="{{ request.form['description'] }}">
    <label for="address">Address (IP/URL)</label>
    <input name="address" id="address" value="{{ request.form['address'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
