{% extends 'base.html' %}

{% block header %}
  <h1><a href="{{ url_for('sensor.index') }}">Sensors</a>&nbsp;&gt;&nbsp;{% block title %}Edit Sensor{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or sensor['name'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or sensor['description'] }}</textarea>
    <label for="name">Device ID</label>
    <input name="device_id" id="device_id" value="{{ request.form['device_id'] or sensor['device_id'] }}" required>
    <input type="submit" value="Update">
  </form>
  <form action="{{ url_for('sensor.delete', id=sensor['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
