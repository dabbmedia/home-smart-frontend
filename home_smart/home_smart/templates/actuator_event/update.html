{% extends 'base.html' %}

{% block header %}
  <h1><a href="{{ url_for('actuator_event.index') }}">Actuator Events</a>&nbsp;&gt;&nbsp;{% block title %}Edit Actuator Event{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or actuator_event['name'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or actuator_event['description'] }}</textarea>
    <input type="submit" value="Update">
  </form>
  <form action="{{ url_for('actuator_event.delete', id=location['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
