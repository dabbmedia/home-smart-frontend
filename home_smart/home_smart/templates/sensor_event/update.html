{% extends 'base.html' %}

{% block header %}
  <h1><a href="{{ url_for('sensor_event.index') }}">Sensor Events</a>&nbsp;&gt;&nbsp;{% block title %}Edit Sensor Event{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or sensor_event['name'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or sensor_event['description'] }}</textarea>
    <input type="submit" value="Update">
  </form>
  <form action="{{ url_for('sensor_event.delete', id=sensor_event['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
